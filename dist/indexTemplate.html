<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

    <!-- Decided to put all css internally and inline to eliminate need for external linked css sheet -->

    <style>
    
    body {
        background-color: #d1932e;
    }
    
    header {
        text-align: center;
        font-size: 34px;
        border: 2px solid teal;
        background-color: teal;
        box-shadow: 5px 10px 50px red;
    }
    
    footer {
        text-align: center;
        font-size: 34px;
        border: 2px solid teal;
        background-color: teal;
        box-shadow: 5px 10px 50px red;
    }
    
    #hoverZoom:hover {
        transform: scale(1.05);
    }
    </style>
    <title>Team</title>
</head>
<body>
    <div class="container-fluid">
        <header class="row justify-content-center" style="font-size: 3rem;">Team

        </header><br><br>

        <div class="row justify-content-center">
            <div class="col-6">
                <section class="text-center" style="font-size: 2rem; margin: 10px;">Manager
                    <div class="card text-center" style="background-color: teal; box-shadow: 5px 10px; margin: 10px;" id="hoverZoom">
                        <div class="card-body">
                        <h3 class="card-title">Name</h3>
                        <p class="card-text" style="font-size: 20px;">Id</p>
                        <p class="card-text" style="font-size: 20px;">Office Number</p>
                        <a href="mailto:email@email.com" class="btn btn-primary">Email</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>


        <div class="row justify-content-center">


            <div class="col">
                <section class="text-center" style="font-size: 1.5rem; margin: 10px;">Engineer
                    <div class="card text-center" style="background-color: teal; box-shadow: 5px 5px; margin: 10px;" id="hoverZoom">
                        <div class="card-body">
                        <h5 class="card-title">Name</h5>
                        <p class="card-text">Id</p>
                        <a href="#" class="btn btn-primary" style="margin: 7px;">Email</a><br>
                        <a href="#" class="btn btn-primary">GitHub</a>
                        </div>
                    </div>
                </section>
            </div>


            <div class="col">
                <section class="text-center" style="font-size: 1.5rem; margin: 10px;">Intern 
                    <div class="card text-center" style="background-color: teal; box-shadow: 5px 5px; margin: 10px;" id="hoverZoom">
                        <div class="card-body">
                        <h5 class="card-title">Name</h5>
                        <p class="card-text">Id</p>
                        <p class="card-text">School</p>
                        <a href="#" class="btn btn-primary">Email</a>
                        </div>
                    </div>
                </section>
            </div>

          
        </div>

       <br><br>
       <footer class="row justify-content-center" style="font-size: 3rem;">
         Made with ❤️
       </footer>


    </div>


</body>
<script src="../index.js"></script>
</html>
